<app-admin-navbar></app-admin-navbar>

<div class="bg-black flex justify-center items-center h-20 ">
    <div class="bg-gray-900 basis-2/6 h-16 rounded mt-10 flex justify-center items-center gap-9">
    <button class=" h-9 w-20 rounded-md hover:bg-green-500 hover:text-white focus:border-black border-2" [style.background]="Active1 ? '#4be454' : 'blue'" (click)="pending()">pending</button>
    <button class=" h-9 w-20 rounded-md hover:bg-green-500 hover:text-white focus:border-black border-2" [style.background]="Active2 ? '#4be454' : 'blue'" (click)="verified()">verified</button>
    </div>
</div>

<div class="h-full w-full bg-black">
    <div class="pt-10 flex flex-row justify-center">
        <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left text-blue-100 dark:text-blue-100 border border-blue-800">
                <thead class="text-xs text-white uppercase bg-blue-600 border-b border-blue-400 dark:text-white">
                    <tr>
                        <th scope="col" class="py-3 px-6 bg-blue-500">
                            user name
                        </th>
                        <th scope="col" class="py-3 px-6">
                            email
                        </th>
                        <th scope="col" class="py-3 px-6 bg-blue-500">
                            phone
                        </th>
                        <th scope="col" class="py-3 px-6">
                            field
                        </th>
                        <th scope="col" class="py-3 px-6 bg-blue-500">
                            license number
                        </th>
                        <th scope="col" class="py-3 px-6">
                            location
                        </th>
                        <th scope="col" class="py-3 px-6 bg-blue-500" *ngIf="option == false">
                            verify
                        </th>
                       
                        
                    </tr>
                </thead>
                <tbody *ngFor="let data of vendorData">
                    <tr class="bg-blue-600 border-b border-blue-400 text-white"  *ngIf="data.verification == option">
                        <td class="py-4 px-6 bg-blue-500 text-white">
                            {{data.name}}
                        </td>
                        <td class="py-4 px-6">
                            {{data.email}}
                        </td>

                        <td class="py-4 px-6 bg-blue-500 text-white">
                            {{data.phone}}
                        </td>
                        <td class="py-4 px-6">
                            {{data.field}}
                        </td>

                        <td class="py-4 px-6 bg-blue-500 text-white">
                            {{data.licenseNumber}}
                        </td>

                        <td class="py-4 px-6">
                            {{data.location}}
                        </td>

                
                        <td class="py-4 px-6 pl-8 bg-blue-500" *ngIf="data.verification == false">
                            <button type="submit" (click)="verify(data._id)" class="bg-green-600 w-20 h-7 rounded hover:text-black"><a>pending</a></button>
                         </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
