<app-hotel-navbar></app-hotel-navbar>


<section class="mt-10">



  <div class="sm:ml-10 sm:mr-10">

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
      <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="expand row"
            (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
            <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
            <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
          <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="example-element flex flex-col sm:flex-row sm:gap-5 mb-3">
              <div class="example-element-detail"
                [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="example-element flex flex-col sm:flex-row sm:gap-5 mb-3">
                  <advanced-image [cldImg]="element.image1" class="w-20 h-20 " [ngStyle]="{'border-radius':'100%'}">
                  </advanced-image>
                  <div class="example-element-position" *ngFor="let image of element.new[0]">
                    <advanced-image [cldImg]="image" class="w-20 h-20 " [ngStyle]="{'border-radius':'100%'}">
                    </advanced-image>
                  </div>
                </div>
              </div>
            </div>
            <div class="example-element-description">
              {{element.description}}
            </div>
            <div class="example-element-description">
              <span class="underline font-medium">Rooms</span>
              <ul class="list-disc">
                <li *ngFor="let rooms of element.addRoomsTypes">
                  {{rooms.value}}
                </li>
              </ul>
            </div>
            <div class="example-element-description">
              <span class="underline font-medium">Features</span>
              <ul class="list-disc">
                <li *ngFor="let feature of element.addRoomsFeature">
                  {{feature.value}}
                </li>
              </ul>
            </div>

            <p>{{element.image1.publicID}}</p>

            <div class="w-full ml-10 mr-16">
              <div class="float-right">
              <button (click)="edit(element.image1.publicID)"><mat-icon style="color: blue;">edit</mat-icon></button>
              <button (click)="delete(element.image1.publicID)"><mat-icon style="color: red;">delete</mat-icon></button>

              
            </div>
            </div>

          </div>

        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;" class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>


  </div>



</section>
